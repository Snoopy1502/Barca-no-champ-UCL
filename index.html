<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сколько времени Барселона не выигрывала ЛЧ</title>
    <!-- Подключение Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Подключение шрифта Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            --blau-bright: #3B82F6; /* Яркий синий */
            --grana-bright: #EF4444; /* Яркий гранатовый */
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- Темная тема (по умолчанию) --- */
        body {
            background-color: #11182b; /* bg-gray-900 */
            color: #ffffff;
        }
        .main-container {
            background-color: #1f2937; /* bg-gray-800 */
            border-color: #374151; /* border-gray-700 */
        }
        .timer-row {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }
        .date-text {
            color: #9ca3af; /* text-gray-400 */
        }
        .control-button {
            background-color: #374151; /* bg-gray-700 */
        }
        .control-button:hover {
            background-color: #4b5563; /* bg-gray-600 */
        }

        /* --- Светлая тема --- */
        body.light-theme {
            background-color: #f3f4f6; /* bg-gray-100 */
            color: #11182b;
        }
        body.light-theme .main-container {
            background-color: #ffffff;
            border-color: #e5e7eb; /* border-gray-200 */
        }
        body.light-theme .timer-row {
            background-color: #f9fafb; /* bg-gray-50 */
            border-color: #e5e7eb; /* border-gray-200 */
        }
        body.light-theme .date-text {
            color: #4b5563; /* text-gray-600 */
        }
        body.light-theme .control-button {
            background-color: #e5e7eb; /* bg-gray-200 */
        }
        body.light-theme .control-button:hover {
            background-color: #d1d5db; /* bg-gray-300 */
        }
        
        /* Общие стили */
        .timer-row {
            border: 1px solid;
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            transition: all 0.2s ease-in-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .timer-row:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .timer-value {
            background: -webkit-linear-gradient(45deg, var(--blau-bright), var(--grana-bright));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- 
     
      <audio id="hymn-audio" src="lamin.mp3" preload="auto" loop></audio>
    -->
    <audio id="hymn-audio" src="ИМЯ_ВАШЕГО_ФАЙЛА.mp3" preload="auto" loop></audio>

    <!-- Основной контейнер -->
    <div class="main-container p-6 md:p-10 rounded-2xl shadow-2xl border max-w-2xl w-full mx-auto relative">
        <!-- Панель управления: тема и музыка -->
        <div class="absolute top-4 right-4 flex gap-2">
            <!-- Кнопка музыки -->
            <button id="music-toggle" class="control-button p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white transition">
                <svg id="play-icon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <svg id="pause-icon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </button>
            <!-- Кнопка смены темы -->
            <button id="theme-toggle" class="control-button p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white transition">
                <svg id="theme-icon-sun" class="h-6 w-6 text-yellow-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <svg id="theme-icon-moon" class="h-6 w-6 text-gray-400 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </div>

        <!-- Заголовок -->
        <div class="text-center mb-8 pt-8 md:pt-0">
            <h1 class="text-xl md:text-3xl font-bold mb-2" style="color: var(--blau-bright);">
                Время с последней победы ФК "Барселона" в Лиге Чемпионов
            </h1>
            <p class="date-text text-sm md:text-base">
                Последняя победа: <strong>6 июня 2015 года</strong>
            </p>
        </div>

        <!-- Контейнер для счетчиков -->
        <div id="countdown-container" class="flex flex-col gap-4">
            <!-- Годы -->
            <div class="timer-row">
                <span id="years" class="text-4xl md:text-5xl font-black timer-value">0</span>
                <span class="text-lg md:text-xl font-bold" style="color: var(--grana-bright);">Лет</span>
            </div>
            <!-- Месяцы -->
            <div class="timer-row">
                <span id="months" class="text-4xl md:text-5xl font-black timer-value">0</span>
                <span class="text-lg md:text-xl font-bold" style="color: var(--grana-bright);">Месяцев</span>
            </div>
            <!-- Недели -->
            <div class="timer-row">
                <span id="weeks" class="text-4xl md:text-5xl font-black timer-value">0</span>
                <span class="text-lg md:text-xl font-bold" style="color: var(--grana-bright);">Недель</span>
            </div>
            <!-- Дни -->
            <div class="timer-row">
                <span id="days" class="text-4xl md:text-5xl font-black timer-value">0</span>
                <span class="text-lg md:text-xl font-bold" style="color: var(--grana-bright);">Дней</span>
            </div>
            <!-- Часы -->
            <div class="timer-row">
                <span id="hours" class="text-4xl md:text-5xl font-black timer-value">00</span>
                <span class="text-lg md:text-xl font-bold" style="color: var(--blau-bright);">Часов</span>
            </div>
            <!-- Минуты -->
            <div class="timer-row">
                <span id="minutes" class="text-4xl md:text-5xl font-black timer-value">00</span>
                <span class="text-lg md:text-xl font-bold" style="color: var(--blau-bright);">Минут</span>
            </div>
            <!-- Секунды -->
            <div class="timer-row">
                <span id="seconds" class="text-4xl md:text-5xl font-black timer-value">00</span>
                <span class="text-lg md:text-xl font-bold" style="color: var(--blau-bright);">Секунд</span>
            </div>
        </div>
    </div>

    <script>
        // --- Логика счетчика ---
        const yearsEl = document.getElementById('years');
        const monthsEl = document.getElementById('months');
        const weeksEl = document.getElementById('weeks');
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const lastWinDate = new Date('2015-06-06T18:45:00Z');

        function updateCounter() {
            const now = new Date();
            let years = now.getFullYear() - lastWinDate.getFullYear();
            let months = now.getMonth() - lastWinDate.getMonth();
            let days = now.getDate() - lastWinDate.getDate();
            let hours = now.getHours() - lastWinDate.getHours();
            let minutes = now.getMinutes() - lastWinDate.getMinutes();
            let seconds = now.getSeconds() - lastWinDate.getSeconds();

            if (seconds < 0) { minutes--; seconds += 60; }
            if (minutes < 0) { hours--; minutes += 60; }
            if (hours < 0) { days--; hours += 24; }
            if (days < 0) {
                months--;
                const daysInLastMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
                days += daysInLastMonth;
            }
            if (months < 0) { years--; months += 12; }

            const weeks = Math.floor(days / 7);
            const remainingDays = days % 7;
            const formatTime = (time) => time < 10 ? `0${time}` : time;

            yearsEl.textContent = years;
            monthsEl.textContent = months;
            weeksEl.textContent = weeks;
            daysEl.textContent = remainingDays;
            hoursEl.textContent = formatTime(hours);
            minutesEl.textContent = formatTime(minutes);
            secondsEl.textContent = formatTime(seconds);
        }
        setInterval(updateCounter, 1000);
        updateCounter();

        // --- Логика смены темы ---
        const themeToggleButton = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('theme-icon-sun');
        const moonIcon = document.getElementById('theme-icon-moon');

        function applyTheme(theme) {
            if (theme === 'light') {
                document.body.classList.add('light-theme');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                document.body.classList.remove('light-theme');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
        }

        const savedTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(savedTheme);

        themeToggleButton.addEventListener('click', () => {
            const currentTheme = document.body.classList.contains('light-theme') ? 'light' : 'dark';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        // --- Логика управления музыкой ---
        const musicToggleButton = document.getElementById('music-toggle');
        const audio = document.getElementById('hymn-audio');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        
        musicToggleButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                audio.pause();
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
